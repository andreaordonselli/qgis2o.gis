<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2opengis.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2opengis_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/lakes_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2opengis" target="_blank">qgis2opengis</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_lakes_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat'] !== null ? autolinker.link(feature.properties['cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMES'] !== null ? autolinker.link(feature.properties['NAMES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_MI'] !== null ? autolinker.link(feature.properties['AREA_MI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['xlabel'] !== null ? autolinker.link(feature.properties['xlabel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ylabel'] !== null ? autolinker.link(feature.properties['ylabel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rotation'] !== null ? autolinker.link(feature.properties['rotation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_lakes_0_0 = new L.StripePattern({
            weight: 5.0,
            spaceWeight: 2.0,
            color: '#374cce',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_lakes_0_0.addTo(map);
        function style_lakes_0_0() {
            return {
                pane: 'pane_lakes_0',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_lakes_0_0,
                interactive: true,
            }
        }
        map.createPane('pane_lakes_0');
        map.getPane('pane_lakes_0').style.zIndex = 400;
        map.getPane('pane_lakes_0').style['mix-blend-mode'] = 'normal';
        var layer_lakes_0 = new L.geoJson(json_lakes_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lakes_0',
            layerName: 'layer_lakes_0',
            pane: 'pane_lakes_0',
            onEachFeature: pop_lakes_0,
            style: style_lakes_0_0,
        });
        bounds_group.addLayer(layer_lakes_0);
        map.addLayer(layer_lakes_0);
        setBounds();
        </script>
    </body>
</html>
